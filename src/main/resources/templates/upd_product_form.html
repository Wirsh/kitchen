<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:object="${product_to_update}" th:action="@{/update_product/{id}(id=${product_to_update.id})}">
        <h2 class="form-signin-heading">Update product</h2>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" th:placeholder="*{name}">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>

</div>


</body>
</html>
