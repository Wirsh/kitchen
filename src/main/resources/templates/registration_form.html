<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:object="${user}" th:action="@{/reg_user}">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email"
                   autofocus="true">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('ema')}" th:errors="*{username}"></span>-->
        </div>

        <div class="form-group">
            <input type="password" th:field="*{pass}" class="form-control" placeholder="Password">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        </div>

        <div class="form-group">
            <input type="password" th:field="*{passToConfirm}" class="form-control"
                   placeholder="Confirm your password">
            <!--                            <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>-->
        </div>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        </div>

        <div class="form-group">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        </div>

         <div class="form-group">
            <input type="number" th:field="*{phone}" class="form-control" placeholder="Phone">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>


</body>
</html>
