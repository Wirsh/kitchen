<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:object="${newProduct}" th:action="@{/add_product}">
        <h2 class="form-signin-heading">Add product</h2>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Product name">
            <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    </form>

</div>


</body>
</html>
